<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array::filter() & reduce()</title>
</head>
<body>
<script>
  const numbers = [1, 3, 5, 7, 9];

  const remains = numbers.filter(function(value, index) {
    return (value % 3) == 1;
  });
  const remains2 = numbers.filter((value, index) => {
    return (value % 3) == 1;
  });
  console.log('remains', remains); // [1, 7]
  console.log('remains2', remains2);

  const sum = numbers.reduce(makeSum, 10);
  // 10 + 1 + 3 + 5 + 7 + 9

  function makeSum(total, item, index) {
    console.log('total, item, index', total, item, index); // 10+a+b, c, c의 index
    return total + item;
  }
  console.log('sum', sum);
</script>
</body>
</html>
