<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="addBtn" onclick="addButton()">불금</button>
    <br>
    <script>
        let btn = document.querySelector('.addBtn');
        let flag = 1;

        const addButton = () => {
            let newLable = document.createElement('span');
            let newBtn = document.createElement('button');
            newBtn.className = 'delBtn';
            newBtn.style.marginLeft = '10px';
            
            newLable.innerHTML = `유레카 - ${flag++}`;
            newBtn.innerHTML = '삭제';
            newBtn.onclick = deleteButton;
            document.body.appendChild(newLable).appendChild(newBtn);
            document.body.appendChild(document.createElement('br'));
        }

        const deleteButton = () => {
            let delBtn = document.querySelector('.delBtn');
            delBtn.parentNode.remove();
        }
    </script>
</body>
</html>
