<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수(function)</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="input-group mb-3">
      <input type="text" name="sum1" class="form-control" placeholder="결과1">
      <input type="text" name="sum2" class="form-control" placeholder="결과2">
      <input type="text" name="sum3" class="form-control" placeholder="결과3">
    </div>
  </div>
  <script>
    {
      // showResult는 인자로 받은 sum을 화면에 출력
      function showResult(sum) {
        var msg = '결과는 ' + sum + ' 입니다.';
        document.querySelector('input[name="sum1"]').value = msg;
      }

      // plusOperation은 인자로 받은 x, y를 더한 값을 return
      function plusOperation(x, y) {
        return x + y;
      }

      // plusOperation의 결과를 showResult에 전달
      const result = plusOperation(2, 3);
      showResult(result);
    }

    {
      // showResult는 인자로 받은 sum을 화면에 출력
      function showResult(sum) {
        var msg = '결과는 ' + sum + ' 입니다.';
        document.querySelector('input[name="sum2"]').value = msg;
      }

      // plusOperation은 인자로 받은 x, y를 더한 값을 showResult에 전달
      function plusOperation(x, y) {
        showResult(x + y);
      }

      plusOperation(4, 5);
    }

    {
      // showResult는 인자로 받은 sum을 화면에 출력
      function showResult(sum) {
        var msg = '결과는 ' + sum + ' 입니다.';
        document.querySelector('input[name="sum3"]').value = msg;
      }

      // plusOperation은 인자로 받은 x, y를 인자로 callback 호출
      function plusOperation(x, y, callback) {
        callback(x + y);
      }
    
      // showResult를 callback으로 전달
      plusOperation(6, 7, showResult);

      // 결국 아래랑 같은 의미임
      plusOperation(6, 7, function(sum) {
          var msg = '결과는 ' + sum + ' 입니다.';
          document.querySelector('input[name="sum3"]').value = msg;
      })
    }
  </script>
</body>
</html>
