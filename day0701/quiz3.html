<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>세번째 퀴즈</h3>
  <hr>
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h3>form control test - 회원가입</h3>
    <form>
      <table border=1 style="text-align: center;">
        <tr>
          <td>이름</td>
          <td style="text-align: start; width: 400px;">
            <input type="text" id="name" name="name" style="width: 160px;"/>
          </td>
        </tr>
        <tr>
          <td>아이디</td>
          <td style="text-align: start;">
            <input type="text" id="userId" name="userId" style="width: 160px;" >
            <button>중복확인</button>
          </td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td style="text-align: start;">
            <input type="password" style="width: 160px;">
          </td>
        </tr>
        <tr>
          <td>비밀번호확인</td>
          <td style="text-align: start;">
            <input type="password" style="width: 160px;">
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td style="text-align: start;">
            <input type="radio" name="gender" id="male">
            <label for="male">남</label>
            <input type="radio" name="gender" id="female" checked="checked">
            <label for="female">여</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">좋아하는 과일</td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="fruit" id="apple">
            <label for="apple">사과</label>
            <input type="checkbox" name="fruit" id="watermelon" checked>
            <label for="watermelon">수박</label>
            <input type="checkbox" name="fruit" id="strawberry">
            <label for="strawberry">딸기</label>
            <input type="checkbox" name="fruit" id="grape">
            <label for="grape">포도</label>
          </td>
        </tr>
        <tr>
          <td>이메일</td>
          <td style="text-align: start;">
            <input type="text" id="emailId" name="emailId" style="width: 100px;"> @
            <select name="email" id="email">
              <option value="type">직접입력</option>
              <option value="naver">네이버</option>
              <option value="google">구글</option>
              <option value="kakao">카카오</option>
            </select>
            <input type="text" id="email" name="email" style="width: 100px;">
          </td>
        </tr>
        <tr>
          <td>연락처</td>
          <td style="text-align: start;">
            <select>
              <option>010</option>
              <option>02</option>
            </select> -
            <input type="text" style="width: 60px;"> -
            <input type="text" style="width: 60px;">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">회원가입</button>
            <button type="reset">초기화</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
