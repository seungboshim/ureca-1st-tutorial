        function hello() {
            alert('안녕하세요');

        function hello() { // 덮어씌워짐
            alert('신짜오하세요');
        }
        function hello(name) { // 덮어씌워짐
            if (name) alert(`봉주르하세요 ${name}님`);
            else alert('봉주르하세요');
        }
    </script>
</head>

    </script>
    <button onclick="hello(`시미`)">ㅇㅇ</button>
