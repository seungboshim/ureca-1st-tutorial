<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    tr :first-child {
      text-align: center;
    }
    tr :nth-child(2) {
      text-align: start;
    }
  </style>
</head>
<body>
  <h3>세번째 퀴즈</h3>
  <hr>
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h3>form control test - 회원가입</h3>
    <form>
      <table border=1>
        <tr>
          <td>이름</td>
          <td style="width: 400px;">
            <input type="text" id="name" name="name" style="width: 160px;"/>
          </td>
        </tr>
        <tr>
          <td>아이디</td>
          <td>
            <input type="text" id="userId" name="userId" style="width: 160px;" >
            <button>중복확인</button>
          </td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td>
            <input type="password" style="width: 160px;">
          </td>
        </tr>
        <tr>
          <td>비밀번호확인</td>
          <td>
            <input type="password" style="width: 160px;">
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input type="radio" name="gender" id="male">남
            <input type="radio" name="gender" id="female" checked="checked">여
          </td>
        </tr>
        <tr>
          <td colspan="2">좋아하는 과일</td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="fruit" id="apple">사과
            <input type="checkbox" name="fruit" id="watermelon" checked>수박
            <input type="checkbox" name="fruit" id="strawberry">딸기
            <input type="checkbox" name="fruit" id="grape">포도
          </td>
        </tr>
        <tr>
          <td>이메일</td>
          <td>
            <input type="text" id="emailId" name="emailId" style="width: 100px;"> @
            <select name="email" id="email">
              <option value="type">직접입력</option>
              <option value="naver.com">네이버</option>
              <option value="gmail.com">구글</option>
              <option value="kakao.com">카카오</option>
            </select>
            <input type="text" id="email" name="email" style="width: 100px;">
          </td>
        </tr>
        <tr>
          <td>연락처</td>
          <td>
            <select>
              <option value="010">010</option>
              <option value="02">02</option>
              <option value="031">031</option>
              <option value="032">032</option>
            </select> -
            <input type="text" style="width: 60px;"> -
            <input type="text" style="width: 60px;">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">회원가입</button>
            <button type="reset">초기화</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
